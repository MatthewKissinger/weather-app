<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matt's Weather App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

    <div class="app-container">
        <div class="weather-display">
            <div class="display-text">
                <h3 class="city-name"></h3>
                <div class="temp-container">
                    <h2 class="city-temp"></h2>
                    <div class="uom-toggle">
                        <div class="uom-toggle--btn"></div>
                    </div>
                </div>  
            </div>
            <img class="weather-img" src="#" alt="">
        </div>
        
        <form class="city-input-form">
            <label for="city-name">Enter a city: <input type="text" id="city-name"></label>
            <button class="city-submit-btn">Submit</button>
        </form>
    </div>
    
    <script src="./index.js"></script>
</body>
</html>
